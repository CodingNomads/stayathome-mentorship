<body>
	<h1>CodingNomads #stayathome #stayconnected Mentorship Program</h1>
  <ul>
    <li>✅ You know some coding</li>
    <li>✅ You got a bit of time to spare</li>
    <li>✅ You want to help people affected by COVID-19</li>
  </ul>
  <p>Please enter your info and availability here and we will connect you with a learner.</p>
  <form action="https://send.pageclip.co/1mAanPqdomEcI3zbN03rp7chzgXmvkxO" class="pageclip-form" method="post">
    <input type="text" name="name" value="Awesome Mentor" />
    <input type="email" name="email" value="your@email.com" />
    <input type="textarea" name="info" value="Some notes on your background and why you're applying" />
    <select name="students">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">more...</option>
    </select>
    <input type="text" name="timezone" value="UTC" />
    <button type="submit" class="pageclip-form__submit">
      <span>Send</span>
    </button>
  </form>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
